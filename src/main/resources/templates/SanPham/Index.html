<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{html/Home.html}"
>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div layout:fragment="content">
    <table>
        <thead>
        <tr>
            <th scope="col">STT</th>
            <th scope="col">ID</th>
            <th scope="col">Mã sản phẩm</th>
            <th scope="col">Tên sản phẩm</th>
            <th scope="col">Ngày sửa</th>
            <th scope="col">Ngày tạo</th>
            <th scope="col">Trạng thái</th>
            <th scope="col">Danh mục</th>
            <th scope="col">Chức năng</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="sp,index : ${listSP}">
            <th scope="row" th:text="${index.index+1}"></th>
            <td th:text="${sp.id}"></td>
            <td th:text="${sp.maSanPham}"></td>
            <td th:text="${sp.tenSanPham}"></td>
            <td th:text="${sp.ngaySua}"></td>
            <td th:text="${sp.ngayTao}"></td>
            <td th:text="${sp.trangThai}"></td>
            <td th:text="${sp.danhMuc.tenDanhMuc}"></td>
            <td>
                <a th:href="@{'/SanPham/delete/'+${sp.id}}" class="btn btn-danger bg-transparent text-white">Xóa</a>
                <a th:href="@{'/SanPham/detail/'+${sp.id}}" class="btn btn-warning bg-transparent text-white ">Xem chi tiết</a>
            </td>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
