<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{html/Home.html}"
>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div layout:fragment="content">
    <form th:action="${'/ChucVu'+action}" th:object="${cv}" method="post">
        <div class="row">
            <div class="col-12" th:if="${check == false}">
                <div class="mb-3 col-12">
                    <label class="form-label text-white">Id</label>
                    <input type="text" class="form-control bg-transparent text-white" th:field="*{id}" name="id" readonly>
                </div>
            </div>
            <div class="col-12">
                <div class="mb-3 col-12">
                    <label class="form-label text-white">Mã chức vụ</label>
                    <input type="text" class="form-control bg-transparent text-white" th:field="*{maChucVu}" name="ma">
                    <span class="text text-danger" th:if="${#fields.hasErrors('maChucVu')}" th:errors="*{maChucVu}"></span>
                </div>
            </div>
            <div class="col-12">
                <div class="mb-3 col-12">
                    <label class="form-label text-white">Tên chức vụ</label>
                    <input type="text" class="form-control bg-transparent text-white" th:field="*{tenChucVu}" name="ten">
                    <span class="text text-danger" th:if="${#fields.hasErrors('tenChucVu')}" th:errors="*{tenChucVu}"></span>
                </div>
            </div>
            <div class="col-12">
                <div class="mb-3 col-12">
                    <label class="form-label text-white">Trạng thái</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" value="Hoat dong" th:field="*{trangThai}" id="flexRadioDefault1" name="trangThai">
                        <label class="form-check-label text-white" for="flexRadioDefault1">
                            Hoạt động
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" value="Ngung hoat dong" th:field="*{trangThai}" id="flexRadioDefault2" name="trangThai" checked>
                        <label class="form-check-label text-white" for="flexRadioDefault2">
                            Ngừng hoạt động
                        </label>
                    </div>
                    <span class="text text-danger" th:if="${#fields.hasErrors('trangThai')}" th:errors="*{trangThai}"></span>
                </div>
            </div>
            <div class="col-12">
                <div class="mb-3 col-12">
                    <input type="submit" class="btn btn-light bg-transparent col-12 text-white" th:value="${value}">
                </div>
            </div>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
